<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufallszahl Generator</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1.1rem;
      width: 80px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      background: #00bfa6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #009e89;
    }

    #result {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease;
    }

    #result.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <h1>Zufallszahl Generator</h1>
  <div class="inputs">
    <input type="number" id="min" placeholder="Min" value="1">
    <input type="number" id="max" placeholder="Max" value="100">
  </div>
  <button id="generateBtn">Generieren</button>
  <div id="result"></div>

  <script>
    const btn = document.getElementById('generateBtn');
    const result = document.getElementById('result');

    btn.addEventListener('click', () => {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);

      if (isNaN(min) || isNaN(max) || min > max) {
        result.textContent = "Ung√ºltiger Bereich!";
        result.classList.add("show");
        return;
      }

      const number = Math.floor(Math.random() * (max - min + 1)) + min;
      result.textContent = number;
      result.classList.remove("show");
      void result.offsetWidth; // Force reflow to restart animation
      result.classList.add("show");
    });
  </script>

</body>
</html>
